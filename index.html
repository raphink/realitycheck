<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Critical Thinking Trainer</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Basic styling for the post simulation */
    .post {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-content {
      font-size: 16px;
    }
    .post-footer {
      margin-top: 10px;
    }
    #scoreContainer {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Critical Thinking Trainer</h1>
    <!-- Score Display -->
    <div id="scoreContainer">Score: 0</div>
    <!-- Topic Selection -->
    <div class="form-group">
      <label for="topicSelect">Select Topic:</label>
      <select class="form-control" id="topicSelect">
        <option value="history">History</option>
        <option value="science">Science</option>
        <option value="politics">Politics</option>
      </select>
    </div>
    <!-- Post Container -->
    <div id="postContainer" class="post">
      <!-- Random post will be rendered here -->
    </div>
    <!-- Response Container -->
    <div id="responseContainer" class="alert d-none"></div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Blueimp MD5 Library for generating gravatar hashes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    var currentFact = null;
    var score = 0;
    var currentTopic = $('#topicSelect').val();

    // Function to generate a random Gravatar URL with alternating default styles.
    function getRandomGravatarUrl() {
      // Array of available default image styles from Gravatar.
      var defaultStyles = ['identicon', 'monsterid', 'wavatar', 'retro', 'robohash'];
      var chosenDefault = defaultStyles[Math.floor(Math.random() * defaultStyles.length)];
      // Generate a random email string.
      var randomEmail = Math.random().toString(36).substring(2) + "@example.com";
      // Compute MD5 hash of the email.
      var hash = md5(randomEmail);
      // Build the Gravatar URL with the chosen default and size parameter.
      return "https://www.gravatar.com/avatar/" + hash + "?s=40&d=" + chosenDefault;
    }

    // Function to render a post (simulated social media style)
    function renderPost(fact) {
      // Generate a random username.
      var username = "@" + Math.random().toString(36).substring(7);
      // Generate random numbers for likes and retweets.
      var likes = Math.floor(Math.random() * 10000);
      var retweets = Math.floor(Math.random() * 500);
      // Get a random Gravatar image.
      var profilePicUrl = getRandomGravatarUrl();

      // Build the HTML content.
      var postHTML = '<div class="post-header">' +
                        '<img src="' + profilePicUrl + '" alt="Profile Pic">' +
                        '<strong>' + username + '</strong>' +
                     '</div>' +
                     '<div class="post-content">' +
                        '<p>' + fact.text + '</p>' +
                     '</div>' +
                     '<div class="post-footer">' +
                        '<small>Likes: ' + likes + ' | Retweets: ' + retweets + '</small>' +
                     '</div>' +
                     '<div class="mt-3">' +
                        '<button class="btn btn-success" id="trueBtn">True</button> ' +
                        '<button class="btn btn-danger" id="falseBtn">False</button>' +
                     '</div>';
      return postHTML;
    }

    // Function to update the score display.
    function updateScoreDisplay() {
      $('#scoreContainer').text("Score: " + score);
    }

    // Function to load a random fact from a given topic JSON file.
    function loadTopic(topic) {
      currentTopic = topic;
      $.getJSON(topic + '.json', function(data) {
        var randomFact = data[Math.floor(Math.random() * data.length)];
        currentFact = randomFact;
        $('#postContainer').html(renderPost(randomFact));
        $('#responseContainer').addClass('d-none').html('');
      }).fail(function() {
        $('#postContainer').html('<p class="text-danger">Failed to load data for ' + topic + '.</p>');
      });
    }

    $(document).ready(function(){
      // Load the default topic when the page loads.
      loadTopic($('#topicSelect').val());

      // Reload posts when a new topic is selected.
      $('#topicSelect').change(function(){
        loadTopic($(this).val());
      });

      // Handle click on True/False buttons using event delegation.
      $('#postContainer').on('click', '#trueBtn, #falseBtn', function(){
        // Prevent multiple answers per post.
        if(!$('#responseContainer').hasClass('d-none')) return;
        
        var selectedAnswer = $(this).attr('id') === 'trueBtn';
        var explanationHTML = '';
        if(selectedAnswer === currentFact.answer) {
          score++;
          updateScoreDisplay();
          explanationHTML = '<strong>Correct!</strong> ' + currentFact.explanation;
        } else {
          explanationHTML = '<strong>Incorrect.</strong> ' + currentFact.explanation;
        }
        // Append a "Next" button after the explanation.
        explanationHTML += '<br><br><button class="btn btn-primary" id="nextBtn">Next</button>';
        $('#responseContainer').removeClass('d-none').html(explanationHTML);
      });

      // Handle click on Next button.
      $('#responseContainer').on('click', '#nextBtn', function(){
        loadTopic(currentTopic);
      });
    });
  </script>
</body>
</html>
